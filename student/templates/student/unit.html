{% extends "student/base.html" %}
{% block body %}
<div class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Exams</h1>
    
    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <!-- Card 1 -->
       {% for card in cards %}
       <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
        <div class="p-4">
          <h3 class="text-lg font-semibold text-gray-800">{{ card.title }}</h3>
          <p class="text-gray-600 mb-4">{{ card.unit }}</p>
          <div class="flex justify-between space-x-2">
            <button class="flex-1 bg-blue-500 text-white px-3 py-2 rounded hover:bg-blue-600 transition">
              <a href="{{ card.take_exam}}">Take Exam</a>
            </button>
            <button class="flex-1 bg-green-500 text-white px-3 py-2 rounded hover:bg-green-600 transition">
              <a href="{{ card.drive_link }}">Explanation</a>
            </button>
          </div>
        </div>
      </div>
       {% endfor %}

    </div>
    <div class="p-4 flex justify-center">
        <button 
        onclick="window.history.back()"
        class="bg-green-500 text-white py-3 px-6 rounded hover:bg-green-600 transition duration-300">Go Back</button>
    </div>
  </div>
</div>


{% endblock %}
