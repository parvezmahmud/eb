{% extends "student/base.html" %}
{% block body %}
<div class="flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
        <h4 class="text-3xl font-semibold text-center mb-6">Signup</h4>
        <div class="mb-4">
            {% if error %}
            <p class="text-red-500 text-center">{{ error }}</p>
            {% endif %} {% if err %}
            <p class="text-red-500 text-center">{{ err }}</p>
            {% endif %}
        </div>
        <form method="POST" id="signup" class="space-y-6">
            {% csrf_token %} {% for field in form %}
            <div>
                <label class="block text-gray-700 font-semibold mb-2"
                    >{{ field.label_tag }}</label
                >
                <div>
                    {{ field }} {% if field.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
            <div class="flex justify-center p-4">
                <button
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300"
                    type="submit"
                >
                    Sign up
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
