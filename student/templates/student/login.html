{% extends "student/base.html" %}
{% block body %}

<div class="flex items-center justify-center h-screen pb-10 bg-white">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-lg">
        <div class="text-center">
            <h2 class="text-2xl font-bold text-gray-800">Sign In</h2>
            <p class="mt-2 text-gray-600">Welcome back! Please login to your account.</p>
        </div>
        
        <form method="post" class="mt-8 space-y-6">
            {% csrf_token %}
            {% if wpa %}
            <span id="notification" class="px-10 py-1 text-orange-600">Wrong e-mail or password. Try again.</span>
            {% endif %}
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember_me" name="remember_me" type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="remember_me" class="block ml-2 text-sm text-gray-700">Remember me</label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-blue-400 hover:text-blue-500">Forgot your password?</a>
                </div>
            </div>
            <div>
                <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Sign In
                </button>
            </div>
        </form>
        <div class="text-center">
            <p class="text-sm text-gray-600">Don't have an account? <a href="{% url 'signup' %}" class="font-medium text-blue-600 hover:text-blue-500">Sign up</a></p>
        </div>
    </div>
</div>
<script>
    var notification = document.getElementById('notification')
    setTimeout(function() {
        notification.style.visibility = 'hidden';
    }, 5000)
</script>
{% endblock %}
