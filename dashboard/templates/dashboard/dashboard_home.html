{% extends "dashboard/base.html" %}
{% block body %}
<div class="p-24">
    <div class="grid grid-cols-1 md:flex justify-center items-center">
        {% for unit, link in units %}
        <div class="m-5 h-96 w-96 box-border rounded bg-gray-50 shadow-md">
            <a class="" href="{% url link %}">
                <div class="flex-col justify-center items-center p-24">
                    <h1 class="text-2xl">{{ unit }}</h1>
                    <button class="px-10 py-3 mt-4 bg-blue-700 text-white rounded-xl">See More</button>
                </div>
            </a>
        </div>
        {% endfor %}
        
</div>
{% endblock body %}
