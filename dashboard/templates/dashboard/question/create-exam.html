{% extends "dashboard/base.html" %}
{% block body %}
<div class="w-screen h-screen" style="padding-top:20px;">
	<div class="container mx-auto">
		<div class="bg-white p-6 rounded-lg shadow-md">
			<h1 class="text-2xl font-bold mb-4">Create Exam</h1>
			<form method="post" class="space-y-4">
				{% csrf_token %}
				{% for field in form %}
					<div>
						<label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
						<div class="mt-1">
							{% if field.errors %}
								<p class="text-red-500 text-xs">{{ field.errors }}</p>
							{% endif %}
							<div class="p-2">
								{{ field }}
							</div>
						</div>
					</div>
				{% endfor %}
				<button class="w-full py-2 px-4 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75" type="submit">Next</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
